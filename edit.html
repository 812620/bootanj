<div class="container-fluid">

    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Edit Movie Details</h1><br>
    

   
        <div class="row">
            <div class="col-sm-3">
            <label for="usr">Movie Name:</label> <br>
            <input type="text" id="usr">
            </div>
        </div>
   
        <div class="row">

             <div class="col-sm-3">

            <input type="text" id="usr" required>

            <div class="col-sm-3">

            <input type="date" id="date" required>

                <option>Romance</option>

                <option>Thriller</option>
                <option>Comedy</option>
            </select> 
            </div>

            <input type="radio" name="active" required> <label>Yes </label>
            <input type="radio" name="active"> <label> No </label>
            </div>

     </div>

        <div class="row">

        <div class="col-sm-3">
            <input type="checkbox" required> <label for="usr">Free</label> 
        </div>
        </div>

        <input type="button" value="Save">
